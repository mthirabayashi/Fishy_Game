<!DOCTYPE html>
<html>

    <link rel="stylesheet" type="text/css" href="./stylesheets/game.css">
    <script src="keymaster.js"></script>
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script type="application/javascript" src="lib/bundle.js"></script>
  </head>
  <body>
    <div id='main'>
      <header>
        <h1>Fishy</h1>
        <ul>
          <a href="https://github.com/mthirabayashi/Fishy_Game" id='github' target="_blank"><li>
          </li></a>
          <div class='divider'></div>
          <a href="https://www.linkedin.com/in/michaelhirabayashi" id='linkedin' target="_blank"><li>
          </li></a>
        </ul>
      </header>
      <div>
        <ul id='game-rules'>How to Play
          <li>Use WASD or arrow keys to move</li>
          <li>Eat smaller fish to grow larger</li>
          <li>Avoid getting eaten by the larger fish</li>
        </ul>
        <canvas id='canvas' height='500' width='750'></canvas>
        <ul id='highscores'>
          Fastest Winning Times
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>

        </ul>
      </div>
      <!-- <section id='instructions'>Instructions</section> -->
      <section id='replay'>
        Play Again
      </section>
      <section id='play'>
        Start
      </section>
      <time id='time'>00:00</time>
      <section id='mute-icon'></section>
      <section id='speaker-icon'></section>
      <container id='inputHighscore'>
        <input type='text'class='submitHighscore' maxlength="3" placeholder="initials"/>
        <button class='submitHighscore'>Submit Highscore</button>
      </container>
